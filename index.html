    <script>
      function calculateScore() {
        // Array of correct answers from the provided PDF
        const correctAnswers = [
          "e",
          "b",
          "c",
          "d",
          "b",
          "e",
          "c",
          "a",
          "b",
          "d", // 1-10
          "e",
          "c",
          "b",
          "c",
          "d",
          "e",
          "d",
          "c",
          "e",
          "b", // 11-20
          "a",
          "b",
          "d",
          "c",
          "c",
          "b",
          "c",
          "e",
          "c",
          "d", // 21-30
          "b",
          "d",
          "a",
          "d",
          "b",
          "e",
          "a",
          "e",
          "d",
          "e", // 31-40
        ];

        let score = 0;
        for (let i = 0; i < correctAnswers.length; i++) {
          const userAnswer = document.getElementById(`q${i + 1}`).value;
          if (userAnswer === correctAnswers[i]) {
            score += 100 / correctAnswers.length; // Score calculation
          }
        }
        const roundedScore = Math.round(score);
        document.getElementById("score").innerText = roundedScore;
        document.getElementById("grade").innerText = getGrade(roundedScore);
      }

      function getGrade(score) {
        if (score <= 24) return "E";
        if (score <= 29) return "D";
        if (score <= 34) return "D+";
        if (score <= 39) return "C-";
        if (score <= 44) return "C";
        if (score <= 49) return "C+";
        if (score <= 54) return "B-";
        if (score <= 59) return "B";
        if (score <= 64) return "B+";
        if (score <= 69) return "A-";
        if (score <= 84) return "A";
        return "A+";
      }
    </script>
